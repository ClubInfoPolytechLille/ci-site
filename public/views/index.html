<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Club Informatique de Polytech Lille</title>
        <link rel="stylesheet" href="libs/bootswatch-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="libs/jquery/dist/jquery.min.js"></script>
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-route/angular-route.min.js"></script>
        <script src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="js/controllers/MembreCtrl.js"></script>

                        </ul>
                        <ul class="nav navbar-nav navbar-right" ng-controller="SessionController">
