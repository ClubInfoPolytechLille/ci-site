    <script src="libs/jsencrypt/bin/jsencrypt.min.js"></script>

<body ng-app="ciApp">
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="SessionCtrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Club Info</a>
                <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Ouvrir le menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse" ng-class="{collapse: isCollapsed}" ng-click="isCollapsed = true">
                <ul class="nav navbar-nav">
                    <li><a href="/membres">Membres</a></li>
                    <li ng-show="session"><a href="/forum">Forum</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" id="SessionIndc">
                    <li>
                        <a ng-hide="session" href="/connect">Se connecter</a>
                        <a ng-show="session" href="#" ng-click="disconnect()">{{ session.nom }} <span class="glyphicon glyphicon-off"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="ngViewAnimationContainer">
        <div ng-view></div>
    </div>

</html>
